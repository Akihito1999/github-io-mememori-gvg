name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Pages base
        run: echo "GITHUB_PAGES=1" >> $GITHUB_ENV

      # ðŸ‘‡ ã“ã“ã§ Secret ã‹ã‚‰ .env ã‚’ç”Ÿæˆï¼ˆãƒªãƒã‚¸ãƒˆãƒªã«ã¯æ®‹ã‚Šã¾ã›ã‚“ï¼‰
      - name: Inject env (VITE_BACKEND_URL)
        working-directory: ./frontend
        run: |
          echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env

      - name: Install & build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
