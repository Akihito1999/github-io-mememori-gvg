name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Vite の base を効かせるためのフラグ & （自動判別版を使うなら REPO_NAME も注入）
      - name: Enable Pages base
        run: |
          echo "GITHUB_PAGES=1" >> $GITHUB_ENV
          echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV

      # ✅ Secret から .env 生成（Settings > Secrets and variables > Actions に登録）
      - name: Inject env (VITE_BACKEND_URL)
        working-directory: ./memento-mori-app/frontend
        run: |
          echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env

      - name: Install & build
        working-directory: ./memento-mori-app/frontend
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: memento-mori-app/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
