name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Vite の base 用フラグ & repo 名の注入（自動判別版を使う場合）
      - name: Enable Pages base
        run: |
          echo "GITHUB_PAGES=1" >> $GITHUB_ENV
          echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Configure Pages   # ← 追加
        uses: actions/configure-pages@v5

      # ✅ Secret から .env 生成（事前に Settings > Secrets > Actions で登録）
      - name: Inject env (VITE_BACKEND_URL)
        working-directory: ./memento-mori-app/frontend
        run: |
          echo "VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}" > .env

      # ⬇ ここが追加のデバッグ（ルートで確認）
      - name: Debug paths & env
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          ls -la memento-mori-app/frontend
          node -v
          npm -v

      # ⬇ さらに frontend 直下でも確認（.env の中身は表示しない）
      - name: Debug frontend dir
        working-directory: ./memento-mori-app/frontend
        run: |
          pwd
          ls -la
          test -f package-lock.json && echo "lock exists" || echo "no lock"
          echo "GITHUB_PAGES=$GITHUB_PAGES  REPO_NAME=$REPO_NAME"
          # cat vite.config.ts  # 必要なら有効化

      - name: Install & build
        working-directory: ./memento-mori-app/frontend
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: memento-mori-app/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
